<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List-Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <!-- preloader -->
    <div class="preloader">
        <img src="./assets/preloader.gif" alt="preloader">
    </div>

    <!-- header -->
    <header>
        <h2 class="title">To-Do List</h2>
    </header>

    <!-- main section -->
    <main>
        <div class="input-container">
            <input type="text" class="input-box input-text" placeholder="item..." id="inputItem">
            <button class="input-box input-btn" id="addItemBtn">Add</button>
        </div>
        <div class="list-container">
            <ul>
               
                <li class="list-item" id="listItem">
                    <button class="btn" id="doneBtn">Done</button>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sunt, dicta!</p>
                    <button class="btn" id="deleteBtn">Delete</button>
                </li>

                <li class="list-item" id="listItem">
                    <button class="btn" id="doneBtn">Done</button>
                    <p class="item-text" id="itemText">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sunt, dicta!</p>
                    <button class="btn" id="deleteBtn">Delete</button>
                </li>

                <li class="list-item" id="listItem">
                    <button class="btn done-btn" id="doneBtn">Done</button>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sunt, dicta!</p>
                    <button class="btn delete-btn" id="deleteBtn">Delete</button>
                </li>

            </ul>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <p class="footer-txt">copywrite &copy <span id="date"></span> ur mom</p>
    </footer>
</body>
</html>
